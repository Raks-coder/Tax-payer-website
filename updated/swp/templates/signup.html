<!DOCTYPE html>

<head>

<body class="mydiv" background="{{ url_for('static', filename='cloudy.jpeg') }}" style="background-repeat:no-repeat; background-size:cover;">
	
	<form method="post" class='container'>
		<h2 class="jumbotron "><strong>Sign up</strong></h2>
		<div class="form-row">
		 <div class="form-group col-md-6">	
			<div class="form-group">
			<label for="firstname"><strong>Firstname</strong></label>
			<input type="text" class="form-control" name="firstname" placeholder="First-name">
		</div>
		<div class="form-group">
			<label for="lastname"><strong>Lastname</strong></label>
			<input type="text" class="form-control" name="lastname" placeholder="Lastname" >
		</div>
		<div class="form-group">
			<label for="gender"><strong>Gender</strong></label>
			<input type="text" class="form-control" name="gender" placeholder="Gender">
		</div>	
		<div class="form-group">
			<label for="contact"><strong>Contact</strong></label>
			<input type="text" class="form-control" name="contact" placeholder="Contact" >
		</div>
		<div class="form-group">
			<label for="aadhar"><strong>Aadhar-Number</strong></label>
			<input type="text" class="form-control" name="aadhar" placeholder="Aadhar-Number">
		</div>	
		<div class="form-group">
			<label for="email"><strong>Email</strong></label>
			<input type="email" class="form-control" name="email" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="password"><strong>Password</strong></label>
			<input type="password" class="form-control" name="password" placeholder="Password">
		</div>
		<div class="form-group">
	<button type="submit">Register!</button>
</div>

		
	</form>
